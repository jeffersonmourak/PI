<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PI Player</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="PI_Data/PI.html">
</head>

<body>
    <pi-player id="player1">
		<source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
  		<source src="http://www.w3schools.com/tags/movie.ogg" type="video/ogg">
    </pi-player>
	<script>
		var piPlayer1 = document.querySelector("#player1");
		piPlayer1.control.layout.play(">");
		piPlayer1.control.layout.pause("| |");
		piPlayer1.control.play();
	</script>
</body>

</html>
